# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
#    - uses: actions/checkout@v2 for ssh, enable these 3 lines
#    - name: Setup upterm session
#      uses: lhotari/action-upterm@v1
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install uv
        uv venv
        uv pip install ruff pytest coverage pyright django-stubs python-bridge
    - name: Check ruff
      run: |
        source .venv/bin/activate
        ruff check .
        ruff format --check .
    - name: Check types with pyright
      run: |
        source .venv/bin/activate
        pyright bridge
##    - name: Log in to Docker Hub
##      uses: docker/login-action@v1
##      with:
##        username: ${{ secrets.DOCKER_USERNAME }}
##        password: ${{ secrets.DOCKER_PASSWORD }}
#    action "build" {
#     uses = "actions/docker/cli@master"
#    args = "build -t user/repo ."

    - name: Test django install
      run: |
        source .venv/bin/activate
        cd tests/django/django_bridge
        uv pip install -r requirements.txt
        coverage run --branch --source=../../../ ./manage.py check
        coverage report
        cd ../../../
