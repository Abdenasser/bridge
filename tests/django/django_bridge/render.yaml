services:
  - type: web
    plan: starter
    runtime: python
    name: django_bridge
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_bridge-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: django_bridge-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: BRIDGE_PLATFORM
        value: render
  - type: redis
    name: django_bridge-redis
    plan: free
    ipAllowList: []

databases:
  - name: django_bridge-db
    plan: free
    databaseName: django_bridge_db
    user: django_bridge
